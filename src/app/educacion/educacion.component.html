<section class="educacion mt-5">
  <div class="container text-center">
    <div class="row mt-5">
      <div class="col-sm-12 col-md-6 order-md-1">
        <h3 style="text-decoration: underline; font-weight: bold;">Educaci√≥n</h3>
        <div class="d-flex flex-column">
          <div *ngFor="let Educacion of edu">
            <h4 class="mt-5">{{Educacion.nombreE}}</h4>
            <h6>{{Educacion.descripcionE}}</h6>
            <div class="btn-container mt-3">
              <button class="btn btn-close-black" routerLink="/editedu/{{Educacion.id}}" *ngIf="isLogged">
                <i class="fa-solid fa-pencil"></i>
              </button>
              <button class="btn btn-close-black" (click)="delete(Educacion.id)" *ngIf="isLogged">
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 order-md-2">
        <div class="d-flex justify-content-center">
          <img src="./../../assets/img/Educacion.png" alt="foto-edu" class="mt-5" style="max-width: 100%;">
        </div>
      </div>
    </div>
  </div>
</section>
