
<section class="Habilidad">
  <div class="container text-center">
    <div class="row mt-5">
      <div class="container text-center">
        <h3 style="text-decoration: underline; font-weight: bold;">Habilidades</h3>
        <div class="container text-center">
          <div class="row">
            <button type="button" class="btn btn-close-black mt-3" routerLink="/newhab" *ngIf="isLogged">
              <h5>+ Agregar</h5>
            </button>
            <tbody>
              <tr *ngFor="let Habilidad of habilidad">
                
                <div class="container text-center text-align">
                  <td><h6>{{ Habilidad.nombre }}</h6></td>
                </div>
                <div class="wrapper">
                  <div class="content d-flex ">
                    <td>
                      <div class="loading-bar animate">
                        <span [style.width.%]="Habilidad.porcentaje" style="font-size: 1rem; margin-top: 5px;">{{ Habilidad.porcentaje }}%</span>
                      </div>
                    </td>
                    <td><div class="container text-center text-align"><br><br>{{ Habilidad.descripcion }}</div></td>
                    <td class="ml-auto" *ngIf="isLogged">
                      <button class="btn btn-close-black underline mt-5 " routerLink="/edithab/{{Habilidad.id}}">
                        <i class="fa-solid fa-pencil"></i>
                      </button>
                    </td>
                    <td class="ml-auto" *ngIf="isLogged">
                   
                      <button class="btn btn-close-black mt-5" (click)="delete(Habilidad.id)">
                        <i class="fa-solid fa-trash"></i>
                      </button>
                    </td>
                  </div>
                </div>
              </tr>
            </tbody>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</section>
