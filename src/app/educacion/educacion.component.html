<section class="educacion mt-5">
  <div class="container text-center">
    <div class="row mt-5">
      <div>
        <h3 style="text-decoration: underline; font-weight: bold;">Educaci√≥n</h3>
    
          <button type="button" class="btn btn-close-black mt-3" routerLink="/nuevaedu" *ngIf="isLogged">
           
            <h5> + Agregar</h5>
          </button>
          <div class="d-flex">
            <div class="col-3">
              <img src="./../../assets/img/Educacion.png"  alt="foto-edu" class="mt-5" style="max-width: 100%;">

            <div class="row" mt="5">
            <div class="container">
              <div class="container">
            <tbody>
              <tr *ngFor="let Educacion of edu">

                  <div class="mt-5">
                  <h4>{{Educacion.nombreE}}</h4>
                  </div>
                </td>
                <td>
                  <div class="mt-5">
                  <h6>{{Educacion.descripcionE}}</h6></div></td>
                <td *ngIf="isLogged">
                  <button class="btn btn-close-black mt-5" routerLink="/editedu/{{Educacion.id}}">

                </td>
                <td *ngIf="isLogged">
                  <button class="btn btn-close-black mt-5" (click)="delete(Educacion.id)">
                    <i class="fa-solid fa-trash"></i></button>
                </td>
              </tr>
            </tbody>
              </div>
        </div>
      </div>
    </div>
