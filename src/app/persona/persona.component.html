
<section class="persona">
  <div class="container text-center">
    <div class="row">
      <div>
      <h3></h3>
  
        <button type="button" class="btn btn-close-white mt-3" routerLink="/newperso" *ngIf="isLogged">
         
          <h5> + </h5>
        </button>
        <div class="container-center">
         
          <div class="row" mt="5">
        
            <div class="container-center">
          <tbody>
            <tr *ngFor="let Persona of persona">
              <td>
                <div class="text-white text-center intro">
                <h1>{{Persona.titulo}}</h1>
                </div>
                <div class="row" mt="5">
                <div class="text-white text-center intro">
                <br><h1>{{Persona.nombre}}</h1>
                </div>
              </div>
                <div class="row" mt="5">
                <div class="text-white text-center intro">
                <h3><br>{{Persona.descripcion}}</h3></div></div>
              </td>
              <td *ngIf="isLogged">
                <button type="button" class="btn btn-close-white mt-5" routerLink="/newperso" *ngIf="isLogged">
         
                  <h2> + </h2>
                </button>
                <button class="btn btn-close-white mt-5" routerLink="/editperso/{{Persona.id}}">
                  <i class="fa-solid fa-pencil"></i></button>
              </td>
              <td *ngIf="isLogged">
                <button class="btn btn-close-white mt-5" (click)="delete(Persona.id)">
                  <i class="fa-solid fa-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </div>
      </div>
    </div>
  </div>
    </div>
  </div>
 <
  
</section>
