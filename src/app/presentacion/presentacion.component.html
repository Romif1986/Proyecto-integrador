  <section class="presentacion">
    <div class="container text-center d-flex">
      <div class="col-3">
        <img src="./../../assets/img/perfil 2.JPG" alt="foto perfil" class="rounded-circle">
      </div>
      <div class="col-9 mt-3">
        <h3 style="text-decoration: underline; font-weight: bold;">Acerca de mi</h3>
        <div class="row mt-5">
          <div class="container">
            <div *ngFor="let Presentacion of pre">
              <h5>{{Presentacion.descripcion}}</h5>
              <td class="btn-container">
                <button class="btn btn-close-black" routerLink="/editpre/{{Presentacion.id}}"*ngIf="isLogged">
                  <i class="fa-solid fa-pencil"></i>
                </button>
                <button class="btn btn-close-black" (click)="delete(Presentacion.id)"*ngIf="isLogged">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
