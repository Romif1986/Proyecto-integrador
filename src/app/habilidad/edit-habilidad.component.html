<div class="container" *ngIf="habilidad">
    <div class="row">
        
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group mt-5">
                    <label for="nombre"><h4>Modificar "Nombre"</h4></label>
                    <input type="text" class="form-control mt-3 " id="nombre" name="nombre" [(ngModel)]="habilidad.nombre" required>
               
                </div>
                
                        <div class="form-group mt-3">
                            <label for="porcentaje"><h4>Modificar "Porcentaje"</h4></label>
                            <input type="text" class="form-control mt-3 " id="porcentaje" name="porcentaje" [(ngModel)]="habilidad.porcentaje" required>
                       
                        </div>
        



                <div class="form-group mt-3">
                    <label for="descripcion"><h5>Modificar "Descripcion"</h5></label>
                    <input type="text" class="form-control form-control-lg mt-3" id="descripcion" name="descripcion" [(ngModel)]="habilidad.descripcion" >
                </div>
                <button class="btn btn-secondary mt-5">
                    Actualizar 
                </button>
            </form>
        </div>
    </div>
</div>
